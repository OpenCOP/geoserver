<html xmlns:wicket="http://wicket.apache.org/">
  <body>
  <wicket:extend>

    <div> 
      <form wicket:id="form">
        <ul>
          <li>
            <label for="username">User Name</label>
            <input wicket:id="username" type="text"/>
          </li>
          <li>
            <label for="password">Password</label>
            <input wicket:id="password" type="password"/>
          </li>
          <li>
            <label for="url">Url</label>
            <input wicket:id="url" type="text"/>
          </li>
          <li>
            <label for="storesDropDown">Datastore</label>
            <select wicket:id="storesDropDown"></select>
          </li>
          <li>
            <label for="layername">Layername</label>
            <input wicket:id="layername" type="text"/>
          </li>
          <li>
            <label for="file">Shapefile ZIP</label>
            <input wicket:id="file" type="file"/><br/><br/>
          </li>
        </ul>
        <input type="submit" value="Submit"/>
      </form>
    </div> 
  </wicket:extend>
</body>
</html>
